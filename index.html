<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href = "style.css">
    
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
   
    <form method="post" >
        <div class="textarea">
        <input type="text" value="" placeholder="" required="required">
        <label>Username</label>
    </div>

    </form>
    <form method="post" >
        <div class="textarea">
        <input type="password" value="" placeholder="" required="required">
        <label>Password</label>
    </div>
    </form>
    <form>
        <div>Forgot Password?</div>
        <input type="submit" value="Login">
        <div>
            Not a member? <a href="#">Signup</a>
        </div>
    </form>
</div>
</body>
</html>
