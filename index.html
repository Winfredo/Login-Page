<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href = "style.css">
    
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
   
    <form method="post" >
        <div class="textarea">
        <input type="text" value="" placeholder="" required="required">
        <span></span>
        <label>Username</label>
    </div>

    </form>
    <form method="post" >
        <div class="textarea">
        <input type="password" value="" placeholder="" required="required">
        <span></span>
        <label>Password</label>
    </div>
    </form>
    <form>
        <div class="passcode">Forgot Password?</div>
        <input type="submit" value="Login" class="login-button">
        <div class="ending">
            Not a member?  <a href="#">Signup</a>
        </div>
       
           
        
    </form>
</div>
</body>
</html>
